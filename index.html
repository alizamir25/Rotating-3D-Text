<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating 3D Text</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
<div class="rotate-point">
    <div class="carousel">
      <div class="cell" style="--i: 0;">r</div>
      <div class="cell" style="--i: 1;">o</div>
      <div class="cell" style="--i: 2;">t</div>
      <div class="cell" style="--i: 3;">a</div>
      <div class="cell" style="--i: 4;">t</div>
      <div class="cell" style="--i: 5;">i</div>
      <div class="cell" style="--i: 6;">n</div>
      <div class="cell" style="--i: 7;">g</div>
      <div class="cell" style="--i: 8;">&nbsp;</div>
      <div class="cell" style="--i: 9;">t</div>
      <div class="cell" style="--i: 10;">e</div>
      <div class="cell" style="--i: 11;">x</div>
      <div class="cell" style="--i: 12;">t</div>
    </div>
  </div>
</body>
</html>
